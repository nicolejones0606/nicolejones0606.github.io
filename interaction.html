<!doctype html>
<html>
      <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

          <title>Interaction Fun</title>

          <!-- Bootstrap -->
          <link href="css/bootstrap.min.css" rel="stylesheet">

          <!-- Your custom stylesheet -->
          <link href="css/stylesheet.css" rel="stylesheet">
          <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
          <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
          <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          <![endif]-->

      </head>
    <body>
      <div class="formTitle">
        <p>Complete Celebrity Profile</p>
      </div>
    <div class="wholeForm">
        <form action="" id="profileForm">

        <ul>
          <div class="charityForm">
            <li>
            <label for="donate">Do they personally donate to charity?</label>
            <ul>
              <li>
                <input type="radio" name="donate" value="yesDonate"> Yes, they do donate.
              </li>
              <li>
                <input type="radio" name="donate" value="noDonate"> No, they do not.
              </li>
            </ul>
          </li>
        </div>

        <div class="netWorthForm">
            <li>
            <label for="netWorth">Net Worth:</label>
            <select name="netWorth" id="netWorth">
              <option>Select...</option>
              <option value="100bil">>100 billion USD</option>
              <option value="50bil">>50 billion USD</option>
              <option value="1bil">>1 billion USD</option>
              <option value="100mil">>100 million USD</option>
            </select>
          </li>
        </div>
        <div class="twitterForm">
            <li>
            <label for="twitter">Twitter Followers:</label>
            <select name="twitter" id="twitter">
              <option>Select...</option>
              <option value="49mil">49 million</option>
              <option value="45mil">45 million</option>
              <option value="60mil">60 million</option>
              <option value="42mil">42 million</option>
            </select>
          </li>
        </div>
        <div class="submitForm">
          <li>
            <input type="submit" value="Submit" />
          </li>
        </div>
        </ul>

      </form>
    </div>
    <div class="content">
        <div class="dynamic"></div>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/javascript.js"></script>
    </body>
</html>
